{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'blogs/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'blogs/css/custom.css' %}">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgb(210, 253, 247);">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{% static 'blogs/img/logo.svg' %}" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'blog_index' %}">Main</a>
                    </li>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'cards_page' %}">Cards</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'user_page' %}">Self page</a>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Blogs
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="{% url 'first_blog' %}">First blog</a></li>
                            <li><a class="dropdown-item" href="#">Second blog (not available)</a></li>
                            <li><a class="dropdown-item" href="#">Third blog (not available)</a></li>
                            <!-- <li><hr class="dropdown-divider"></li> -->
                            <!-- <li><a class="dropdown-item" href="#">Something else here</a></li> -->
                        </ul>
                    </li>
                    <!-- <li class="nav-item">
                        <a class="nav-link disabled">Disabled</a>
                    </li> -->
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-dark" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="containter">
        <div class="main_menu">

            <!-- content -->
            {% block content %}

            {% endblock content %}
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="{% static 'blogs/js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
